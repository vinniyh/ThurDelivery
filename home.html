<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thur Delivery: Entrega de bebidas </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JS/login.js" defer></script>
</head>
<body>
    <div id="container">
        <header class="header" id="header">
            <div class="logo">
                <img src="IMAGE/logo.png" alt="">
                <h1>Thur<span>Delivery</span></h1>
            </div>
            <button onclick="fazerLogin" class="btn_entrar" id="btn_entrar">
                Entrar
            </button>
        </header>
        <main id="conteudo_main">
            <div class="localizacao">

                <h1>Bebida rápida, gelada e no precinho?
                    <span>O Thur entrega tudo.</span>
                </h1>
                <div class="input_localizacao">
                    <label for="search">
                        <img src="Gif/icons8-marcador-50.png" alt="">
                        <input  type="search" placeholder="Digite Sua localização" >
                    </label>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
