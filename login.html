<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaÃ§a seu login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <form id="entrar_form">

            <div id="form_header">
                <h1>Entrar</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_midia">
                <a href="#">
                    <img src="IMAGE/facebook.png" alt="icon Facebook">
                </a>
                <a href="#">
                    <img src="IMAGE/google.png" alt="icon google">
                </a>
                <a href="#">
                    <img src="IMAGE/discord.png" alt="icon discord">
                </a>
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">
                        Nome 
                        <div class="input_fild">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail 
                        <div class="input_fild">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha 
                        <div class="input_fild">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </label>
                </div>
                <div class="lembrar_senha">
                    <label for="checkbox">
                        <input type="checkbox">
                        lembrar senha
                    </label>
                </div>
            </div>

            <button id="btn_entrar" type="submit">
                Entrar
            </button>
        </form>
    </main>
</body>
</html>
